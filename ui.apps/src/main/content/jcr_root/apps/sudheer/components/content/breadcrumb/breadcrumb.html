<sly
        data-sly-use.breadcrumb="com.sudheer.core.models.Breadcrumb"
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-test="${breadcrumb.items.size > 0}"/>

<ul  data-sly-list.navItem="${breadcrumb.items}">
    <li class="${navItem.path == currentpage.path ? 'breadcrumb_active' : ''}">
        <a href="${navItem.path @ extension='html'}" target="${breadcrumb.target}"
           data-sly-unwrap="${navItem.path == currentpage.path}" >
            <u > ${navItem.breadCrumbTitle}</u>
        </a>
    </li>
</ul>
<sly data-sly-call="${template.placeholder @ isEmpty=breadcrumb.items.size == 0}"></sly>
